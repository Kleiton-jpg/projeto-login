<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Aqui pode entrar uma imagem como plano de fundo via CSS -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) de volta!</p>
                <form action="login.php" method="post" autocomplete="on">
                    
                    <!-- Campo de E-mail -->
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" required placeholder="Digite seu E-mail" autocomplete="email">
                        <label for="ilogin">E-mail</label>
                    </div>

                    <!-- Campo de Senha -->
                    <div class="campo">
                        <i class="material-icons">lock</i>
                        <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha" autocomplete="current-password">
                        <label for="isenha">Senha</label>
                    </div>

                    <!-- BotÃ£o de Login -->
                    <input type="submit" value="Entrar">

                    <!-- Link "Esqueci a Senha" -->
                    <a href="#" class="botao">Esqueci a senha</a>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
